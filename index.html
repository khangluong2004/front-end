<html>
    <head>
        <title> Khang exchange </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body style="margin: 10px;">
        <h1> Khang Exchange </h1>
        <button class="btn btn-primary" onclick="connect()"> Connect </button>

        <form style="margin: 10px; width: 80%;" onsubmit="event.preventDefault()">
            <h3> Order/Message request </h3>
            <div class="input-group mb-3">
                <input id="msgType" type="text" class="form-control" placeholder="Message type">
            </div>
            <div class="input-group mb-3">
                <input id="userId" type="text" class="form-control" placeholder="User Id">
            </div>
            <div class="input-group mb-3">
                <input id="orderId" type="text" class="form-control" placeholder="Order Id">
            </div>
            <div class="input-group mb-3">
                <input id="ticker" type="text" class="form-control" placeholder="Ticker">
            </div>
            <div class="input-group mb-3">
                <input id="price" type="number" class="form-control" placeholder="Price">
            </div>
            <div class="input-group mb-3">
                <input id="amount" type="number" class="form-control" placeholder="Amount">
            </div>
            <div class="input-group mb-3">
                <select class="custom-select" id="inlineFormCustomSelect">
                    <option value="true">true</option>
                    <option value="false">false</option>
                </select>
            </div>
        </form>
        <button class="btn btn-primary" onclick="sendEcho()"> Echo </button>
        <button class="btn btn-primary" onclick="retrieveOrder()"> RetrieveOrder </button>


        
        
        <p id="response"></p>



        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
</html>
